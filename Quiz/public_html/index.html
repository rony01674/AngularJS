<html ng-app="myApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            var myApp = angular.module('myApp', []);
            myApp.controller('mycontroller', function ($scope) {
                $scope.todo = {
                    user: "Yasin",
                    items: [
                        {action: "Buy Floewe", done: "false"},
                        {action: "Buy Floewe", done: "false"},
                        {action: "Collection shoes", done: "true"},
                        {action: "Call Yasin", done: "false"},
                    ]
                };
                $scope.incount = function () {
                    var count = 0;
                    angular.forEach($scope.todo.items, function (item) {
                        if (!item.done) {
                            count++;
                        }
                    });
                    return count;
                };
                $scope.warningLabel = function () {
                    return $scope.incount() < 3 ? "label-scccess" : "label-warning";
                };
                $scope.addNewItem = function (actionText) {
                    $scope.todo.items.push({action: actionText, done: false})
                };
            });
        </script>
    </head>
    <body ng-controller="mycontroller">
        <div class="page-header"> 
            <h1>
                {{todo.user}}'s TO DO List
                <span class="label  label-defult"  ng-class="warningLabel()" ng-hide="incount() == 0">
                    {{incount()}}
                </span>
            </h1>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="actionText"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addNewItem(actionText)">ADD</button>
                </span>
            </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done"/></td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>
</div>
    </body>
</html>
